<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy</title>

    <link rel="stylesheet" href="../mentoria/css/estilos.css"/>

</head>
<body>
    <h1>Formulário de cadastro de alunos x cursos da Gama Academy</h1>
    <h1 class="cab_especial">Conheça todos os nossos cursos</h1>
    
    
    <!-- criando um formulário -->
    <form id="cadastro" method="post">
        <label>Nome Aluno:</label>
        <input type="text" name="nome_aluno" placeholder="insira seu nome" class="campo_nome" required maxlength="50" oninvalid="this.setCustomValidity('Você deve preencher este campo obrigatório')"onchange="try{setCustomValidity('')}catch(e){}"><br><br>
        <label>Email Aluno:</label>
        <input type="email" name="email_aluno" placeholder="insira seu melhor email" class="campo_email" required><br>
        <input type="submit" value="Enviar!"/>
    </form>


    
</body>
</html>
